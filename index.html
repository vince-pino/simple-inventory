<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Inventory</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600;700&family=Press+Start+2P&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,400;0,700;1,300;1,400;1,700&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>


  <main class="container">
    <h1 class="text-center mt-4 fw-bold">Simple Inventory</h1>
    <section>
      <div class="d-flex justify-content-between mt-5">
        <h3 class="fw-bold">Inventory</h3>
        <button class="btn btn-primary fw-bold" data-bs-toggle="modal" data-bs-target="#add-item-modal">Add Item</button>
      </div>
      
      <table class="table mt-2">
        <thead>
          <tr>
            <th class="bg-secondary text-white text-center" scope="col">#</th>
            <th class="bg-secondary text-white text-center" scope="col">Name</th>
            <th class="bg-secondary text-white text-center" scope="col">Unit</th>
            <th class="bg-secondary text-white text-center" scope="col">Price</th>
            <th class="bg-secondary text-white text-center" scope="col">Expiry Date</th>
            <th class="bg-secondary text-white text-center" scope="col">Available Inventory</th>
            <th class="bg-secondary text-white text-center" scope="col">Available Inventory Cost</th>
            <th class="bg-secondary text-white text-center" scope="col">Image</th>
            <th class="bg-secondary text-white text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="products-data">
        </tbody>
      </table>
    </section>

    <div class="modal-dialog modal-dialog-centered">
      <div class="modal fade" id="add-item-modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="add-item-form">
              <div class="modal-header bg-primary">
                <h5 class="modal-title text-white fw-bold">Add Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                
                  <div class="input-group">
                    <div class="row mb-3" style="width: 100%;">
                        <div class="col-md text-input align-middle">
                          <label for="name" class="form-label ms-2 me-2 m-auto">Name: </label>
                          <input type="text" id="name" class="form-control">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                      <div class="col-md text-input">
                          <label for="unit" class="form-label me-2 m-auto">Unit: </label>
                          <input type="text" id="unit" class="form-control">
                      </div>
                      <div class="col-md text-input">
                        <label for="price" class="form-label me-2 m-auto">Price: </label>
                        <input type="number" id="price" class="form-control">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md text-input">
                        <label for="expiry-date" class="form-label me-2 text-nowrap m-auto">Expiry Date: </label>
                        <input type="date" id="expiry-date" class="form-control">
                      </div>
                      <div class="col-md text-input mb-3">
                        <label for="available" class="form-label me-2 text-nowrap m-auto">Available: </label>
                        <input type="number" id="available-inventory" class="form-control">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <label for="image" class="form-label me-2">Image: </label> 
                        <input type="file" id="image" name="image">
                      </div>
                    </div>
                  </div>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="save">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer>
    <p>Developed by Vince Cedie Pino</p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  <script>
  </script>
</body>
</html>
